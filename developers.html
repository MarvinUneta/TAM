<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meet the talented developers behind our project.">
    <meta name="keywords" content="developers, team, project, technology">
    <title>Meet the Developers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Logo styling */
        .logo {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 120px; /* Adjust size as needed */
                margin-bottom: 20px;
                z-index: 10; /* Ensures the logo is on top */
            }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .photo-item {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Hover animation for image */
        .photo-item:hover img {
            transform: scale(1.3);
            box-shadow: 0 18px 30px rgba(250, 249, 249, 0.5);
        }

        /* Overlay for name */
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .photo-item:hover .overlay {
            opacity: 1;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #333333; /* Darker shade for hover */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .photo-item {
                width: 200px;
                height: 200px;
            }

            .back-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<img src="TAm.png" alt="Logo" class="logo">
<h1>Meet the Developers</h1>

<div class="photo-grid">
    <div class="photo-item">
        <img src="mavi.JPG" alt="Marvin Uneta">
        <div class="overlay">Marvin Uneta</div>
    </div>
    <div class="photo-item">
        <img src="jd.JPG" alt="Jaydee Moles">
        <div class="overlay">Jaydee Moles</div>
    </div>
    <div class="photo-item">
        <img src="luis.jpg" alt="James Luis Aquino">
        <div class="overlay">James Luis Aquino</div>
    </div>
    <div class="photo-item">
        <img src="jammers.JPG" alt="Marljon Ivan Montemayor">
        <div class="overlay">Marljon Ivan Montemayor</div>
    </div>
</div>

<button class="back-btn" onclick="window.location.href='tam.html';">Back to Tam</button>

</body>
</html>
